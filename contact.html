<!-- FORMSPREE for contact / ordering -->
<form action="https://formspree.io/jim@kavakings.com"
          method="POST">

   <div class="form-group">
        <label for="customer"
        >Your name
        </label>
        <input class="form-control"
            type="text"
            id="customer"
            placeholder="Enter your name...so we know who you are!" 
            name="name"
        />

       <label for="email-address" 
        >Your e-mail
        </label>
        <input class="form-control"
            type="email"
            id="email-address"
            placeholder="Enter your e-mail address"
            name="_replyto" 
        />
   </div>

    <div class="form-group">
        <label for="question-box"
        >Your question or order
        </label>
<!-- <textarea> and </textarea> must be on SAME LINE or else is INVALID -->
        <textarea class="form-control"
            rows="3"
            id="question-box"
            placeholder="Enter your question or order details. We will get back to you soon!"
            name="query"
        ></textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg"
            type="submit"
        >Submit
        </button>
    </div>
</form>
